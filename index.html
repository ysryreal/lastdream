<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/page.css">
        <link rel="stylesheet" href="styles/global.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Reality</title>
    </head>
    <body>
        <div id = "sideBar">
            <div id = "mainPageData">
                <p id = "titleName">Reality - V1</p>
            </div>

            <div class="lineBreak"></div>

            <div id = "mainPageControls">
                <div id = "mainButtonControlHolder">
                    <button class="mainControlButton liftEffect brightEffect" id = "backPage"></button>
                    <button class="mainControlButton liftEffect brightEffect" id = "forwardPage"></button>
                    <button class="mainControlButton liftEffect brightEffect" id = "refreshPage"></button>
                    <button class="mainControlButton liftEffect brightEffect" id = "settingsPage"></button>
                </div>
                <input class = "brightEffect" id = "topSearchBarForm" type = "text" placeholder="Search a url here..." autocorrect="off" autocomplete="off" spellcheck="false">
                <div class="lineBreak"></div>
                <button class ="liftEffect brightEffect tabButton" id="newTabButton">
                    <div class = "tabHolder">
                        <img id = "newTabIcon" src="Images/PlusIcon.png">
                        <p id = "newTabText">Create new tab</p>
                    </div>
                </button>
            </div>

            <div id = "sideBarTabList">
            </div>
        </div>
        <div id = "mainPage">
            <iframe id = "mainIframe" src="https://google.com"></iframe>
        </div>

        <script src="jsScripts/main.js" type = "module"></script>
        <script src = "jsScripts/effects.js" type = "module"></script>
        <script src="jsScripts/tabsHandler.js" type = "module"></script>
    </body>
</html>
