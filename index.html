<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles/page.css">
        <link rel="stylesheet" href="styles/global.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <title>Reality</title>
    </head>
    <body>
        <div id = "sideBar">
            <div id = "mainPageData">
                <p class = "brightText" id = "titleName">Reality - V1</p>
            </div>

            <div class="lineBreak"></div>

            
                <div id = "mainButtonControlHolder">
                    <button class="mainControlButton liftEffect brightEffect" id = "backPage"><img class = "smallIcon" src="Images/Leftarrow.png"></button>
                    <button class="mainControlButton liftEffect brightEffect" id = "forwardPage"><img class = "smallIcon" src="Images/RightArrow.png"></button>
                    <button class="mainControlButton liftEffect brightEffect" id = "refreshPage"><img class = "smallIcon" src="Images/ReloadArrow.png"></button>
                    <button class="mainControlButton liftEffect brightEffect" id = "settingsPage"></button>
                    <button class="mainControlButton liftEffect brightEffect" id = "newTabButton"><img class = "smallIcon" src="Images/PlusIcon.png"></button>
                </div>
                <form class = "brightEffect" id = "topSearchBarForm">
                    <input id = "topSearchBarInput" type = "text" placeholder="Search a url here..." autocorrect="off" autocomplete="off" spellcheck="false">
                </form>
                <div class="lineBreak"></div>
            

                <div id = "sideBarTabList"></div>
            </div>
        </div>
            <div id = "mainPage">
                <iframe class = "mainIframe"></iframe>
            </div>
        </div>

        <script src="jsScripts/main.js" type = "module"></script>
        <script src = "jsScripts/effects.js" type = "module"></script>
    </body>
</html>
